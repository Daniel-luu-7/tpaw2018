<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP3</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="js/popper.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/form-jquery-validation.js"></script>
    <script src="js/datepicker.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css">


    

  </head>

  <body>

    <div class="container">

      <h1>Saisie d'une fiche "Personne"</h1>
	
	
          <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom">
          </div>

          <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prenom">
          </div>

          <div class="form-group">
            <label for="date">Date de naissance</label>
            <input type="date" class="form-control" id="datepicker" placeholder="JJ/MM/AAAA">
          </div>
  
          <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" class="form-control" id="adresse" placeholder="Entrer votre adresse">
          </div>

          <div class="form-group">
            <label for="mail">Mail</label>
            <input type="email" class="form-control" id="mail" placeholder="Entrer votre mail">
            <small id="emailHelp" class="form-text text-muted">Ne nous communiquerons jamais votre email.</small>
          </div>

          <button type="submit" class="btn btn-primary" id="submit">Valider</button>
       
    

        <div class="alert alert-danger" role="alert" id="error">
          This is a danger alert—check it out!
        </div>

        <div class="alert alert-primary" role="alert" id="resultat">
          This is a primary alert—check it out!
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog" role="document">
            <div class="modal-content">

              <div class="modal-header">
                <h5 class="modal-title">Message Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <p>Veuillez remplir tous les champs svp.</p>
              </div>
            </div>
          
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">OK</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            </div>

          </div>
        </div>
      </div>

  </body>

</html>
