<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>TP2</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="bootstrap.min.css" >
    <link rel="stylesheet" href="formulaire.css"/>
    
    <script type="text/javascript" src="formulaire.js"></script>
  </head>

  <body>

    <div class="container">

      <h1>Saisie d'une fiche "Personne"</h1>

     
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom" placeholder="Entrer votre nom">
        </div>

        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom" placeholder="Entrer votre prenom">
        </div>

        <div class="form-group">
          <label for="date">Date de naissance</label>
          <input type="date" class="form-control" id="date" placeholder="JJ/MM/AAAA">
        </div>

        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input type="text" class="form-control" id="adresse" placeholder="Entrer votre adresse">
        </div>

        <div class="form-group">
          <label for="mail">Mail</label>
          <input type="email" class="form-control" id="mail" placeholder="Entrer votre mail">
          <small id="emailHelp" class="form-text text-muted">Ne nous communiquerons jamais votre email.</small>
        </div>

        <button type="submit" class="btn btn-primary" onclick="valider()">Valider</button>
      
   
    </div>


    <div class="alert alert-danger" role="alert" id="error">
      This is a danger alert—check it out!
    </div>
    <div class="alert alert-primary" role="alert" id="resultat">
      This is a primary alert—check it out!
    </div>

  </body>

</html>
